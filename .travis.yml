after_script:
  - docker images

before_script:
  - cd "$VERSION"
  - IMAGE="dash-core:${VERSION/\//-}"

env:
  - VERSION=0.12
  - VERSION=0.12/alpine
  - VERSION=0.13-rc8
  - VERSION=0.13-rc8/alpine

language: bash

script:
  - docker build -t "$IMAGE" .
  - docker run "$IMAGE" --version | grep "Dash Core"

services: docker
